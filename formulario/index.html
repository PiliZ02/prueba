<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>formulario</title>
  
</head>

<body>

  <div class="container mt-2">
    <form>
        <div class="row mb-3">
            <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="cedula" class="col-sm-2 col-form-label">Número de cédula</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cedula" placeholder="Ingrese su número de cédula" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad" required>
            </div>
        </div>
        
    
        <div class="row mb-3">
            <label for="correo" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="direccion" rows="3" placeholder="Ingrese su dirección" required></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="estadoCivil" class="col-sm-2 col-form-label">Estado Civil</label>
            <div class="col-sm-10">
                <select class="form-select" id="estadoCivil" required>
                    <option value="">Seleccione su estado civil</option>
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="etnia" class="col-sm-2 col-form-label">Etnia</label>
            <div class="col-sm-10">
                <select class="form-select" id="etnia" required>
                    <option value="">Seleccione su etnia</option>
                    <option value="mestizo">Mestizo/a</option>
                    <option value="blanco">Blanco/a</option>
                    <option value="afrodescendiente">Afrodescendiente</option>
                    <option value="indigena">Indígena</option>
                </select>
            </div>
        </div>

        <!-- Género -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Género</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino" required>
                    <label class="form-check-label" for="generoMasculino">Masculino</label>
                </div><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino" required>
                    <label class="form-check-label" for="generoFemenino">Femenino</label>
                </div>
            </div>
        </div>


        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Hábitos</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fuma">
                    <label class="form-check-label" for="fuma">Fuma</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="alcohol">
                    <label class="form-check-label" for="alcohol">Toma alcohol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="drogas">
                    <label class="form-check-label" for="drogas">Consume drogas</label>
                </div>
            </div>
        </div>


    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
